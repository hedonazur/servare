{% extends 'share/base_site.html' %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
<div class="container suggest_form">
  <div id="suggest_word" class="container-fluid">
    <form id="add_word_form" class="form-horizontal" role="form" action="{% url 'word:suggest_view' %}" method="post">
      {% csrf_token %}
      {{ form }}
       <div class="form-group">
          <label class="col-sm-2 control-label" for="{{ form.word.id_for_label }}">Word </label>
          <div class="col-sm-10">
               {{ form.word }}
          </div>
      </div>
      <div class="form-group">
          <label class="col-sm-2 control-label" for="{{ form.word.id_for_label }}">IPA </label>
          <div class="col-sm-10">
               {{ form.ipa }}
          </div>
      </div>

      <div class="form-group">
        <div class="col-sm-10">
          <button type="submit" class="btn">{% trans "Change" %}</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
